<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girls' Last Tour (Shoujo Shuumatsu Ryokou)</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<header class="site-header">
    <div class="header-content">
        <img 
            src="https://static.wikitide.net/girlslasttourwiki/c/c7/Girl%27s_Last_Tour_Ad.jpg" 
            alt="Girls' Last Tour Logo" 
            class="logo"
        >
        <h1 class="site-title">Girls' Last Tour (Shoujo Shuumatsu Ryokou/Девочки в последнем путешествии)</h1>
    </div>
</header>

<main class="main-content">
    <section class="characters">

        <article class="character-card" data-character="chito">
            <img src="https://i.pinimg.com/736x/58/7c/ea/587cea0af7d42ae3d24a7cc8397981e4.jpg" alt="Чито">
            <h2>Чито</h2>
            <div class="character-info"></div>
        </article>

        <article class="character-card" data-character="yuuri">
            <img src="https://static.wikia.nocookie.net/girls-last-tour/images/1/1b/Yuuri_Episode_1.jpg/revision/latest/scale-to-width-down/800?cb=20171017181200" alt="Юри">
            <h2>Юри</h2>
            <div class="character-info"></div>
        </article>

        <article class="character-card" data-character="nuuko">
            <img src="https://static.wikia.nocookie.net/tsukumizu/images/0/08/Nuko.jpg/revision/latest?cb=20230323105458" alt="Нюко">
            <h2>Нюко</h2>
            <div class="character-info"></div>
        </article>

        <article class="character-card" data-character="kanazawa">
            <img src="https://i.redd.it/whats-your-honest-opinion-about-kanazawa-and-ishii-v0-2vsn849llj3f1.png?width=360&format=png&auto=webp&s=bf694aeeec0a1773159b13f345fae3043fc90d76" alt="Канадзава">
            <h2>Канадзава</h2>
            <div class="character-info"></div>
        </article>

        <article class="character-card" data-character="ishii">
            <img src="https://i.redd.it/opx38zfqbm3f1.jpeg" alt="Иши">
            <h2>Иши</h2>
            <div class="character-info"></div>
        </article>

    </section>
</main>

<script src="js/script.js"></script>
</body>
</html>
